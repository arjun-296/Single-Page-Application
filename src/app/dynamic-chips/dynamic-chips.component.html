<mat-label style="font-weight:bolder">Add Tags Here =></mat-label>
<mat-form-field class="example-chip-list" appearance="fill">
    <input placeholder="...." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    <mat-chip-list #chipList aria-label="Tags">
        <mat-chip *ngFor="let Tag of tags" (removed)="remove(Tag)" style="background-color:rgb(255, 172, 220)">
            {{Tag.name}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>
</mat-form-field>
